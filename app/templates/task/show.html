{% extends 'layout.html' %}

{% block container %}
	<div class="card col-md-12 col-md-offset-1">
		<div class="card-body">
			<h5 class="card-title">
				{{task.title}}
			</h5>
			<p class="card-text">
				{{task.description}}
			</p>
		</div>
		{% if current_user.is_authenticated and task.user_id ==	current_user.id %}
		<div style="text-align: right;">
			<a href="{{url_for('.edit_task',task_id=task.id)}}" class="btn btn-outline-primary btn-sm"><i class="fa fa-pen" aria-hidden="true"></i></a>
			<a href="{{url_for('.delete_task',task_id=task.id)}}" class="btn btn-outline-danger btn-sm"><i class="fa fa-trash" aria-hidden="true"></i></a>
		</div>			
		{% endif %}
	</div>
{% endblock %}
